<div class="row">
  <div class="col-md-5">
    <div class="card card-h">
      <div class="card-body p-2">

        <div class="row">
          <div class="col-md-12">
            <div class="search-container">
              <i class="fal fa-search"></i>
              <input type="text">
            </div>

            <div class="add_task">
              <button class="btn-add-task" data-toggle="collapse" data-target="#addTask" aria-expanded="true"
              aria-controls="addTask">
                <i class="fal fa-plus"></i>
              </button>
            </div>
          </div>
        </div>

        <div class="row mt-2 collapse" id="addTask" aria-labelledby="heading">
          <div class="col-md-12 text-center">
            <form>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="inputGroup-sizing-default">{{'Title'}}</span>
                </div>
                <input type="text" class="form-control" aria-label="Default"
                  aria-describedby="inputGroup-sizing-default">
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">{{'Task\'s description'}}</span>
                </div>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>

              <div class="text-center my-2">
                  <button class="btn btn-pry">
                    <i class="fas fa-spinner fa-spin"></i>
                    {{'Save'}}</button>
              </div>

            </form>
          </div>
        </div>

        <div class="row my-2">
          <div class="col-md-12">
            <perfect-scrollbar style="width: 100%;  height: 255px; padding-right: 10px;">
              <div class="card mb-2 cursor" [class.card-active]="selectedIndex === i" *ngFor="let item of tasks; let i = index" (click)="selectedIndex = i">
                <div class="card-body p-2 flexible">
                  <div class="left">
                    <small class="title-color">{{'Tasks charge for web apps tests'}}</small>
                  </div>
                  <div class="right">
                    <i class="fal fa-file-alt"></i>
                    <i class="fal fa-pen-alt"></i>
                    <i class="fal fa-trash-alt"></i>
                  </div>
                </div>
              </div>
            </perfect-scrollbar>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-7">
    <div class="card card-h">
      <div class="card-header flexible p-1">
        <div class="title-container ml-3">
          <h6 class="mb-0 mg">{{'Tasks charge for web apps tests'}}</h6>
        </div>
        <div class="status-container">
          <div class="shape-circle">
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="detail-part">
              <div id="accordion">
                <div class="card">
                  <div class="card-header no-bb p-0 flex-c" id="headingOne">
                    <h5 class="mb-0">
                      <button class="btn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                        aria-controls="collapseOne">
                        {{'Tasks Progress'}}
                      </button>
                    </h5>
                    <button class="btn" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true"
                    aria-controls="collapseOne">
                        <i class="fal fa-chevron-circle-down"></i>
                    </button>
                  </div>

                  <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body p-2">
                      <div class="progression">
                        <div>
                          <span></span>
                          <div></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="user-part mt-2">
              <div class="card no-border shadow">
                <div class="contain px-2">
                  <div class="user-informations">
                    <img src="https://gravatar.com/avatar/59546b956cd1fcc1e55cb891e3cd3775?s=400&d=robohash&r=x"
                      class="shape" alt="">
                    <div>
                      <small><b>{{'John Doe'}}</b></small><br>
                      <small>{{'Web Developer'}}</small>
                    </div>
                  </div>
                  <div class="user-progress mt-2">
                    <div class="progress">
                      <div class="progress-bar bg-success"></div>
                    </div>
                    <small>{{'In Progress 54%'}}</small>
                  </div>

                  <div class="actions mt-3">
                    <i class="fal fa-power-off"></i>
                    <i class="fal fa-sync-alt"></i>
                    <i class="fal fa-file-alt"></i>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
