<div class="row">
  <div class="col-md-6">
    <div style="display: block">
      <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType"></canvas>
    </div>
  </div>
  <div class="col-md-6">
    <div style="display: block">
      <canvas baseChart
      [datasets]="radarChartData"

      [labels]="radarChartLabels"
      [chartType]="radarChartType">
    </canvas>
    </div>
</div>
</div>
