  <div class="col-md-6">
    <div style="display: block">
      <canvas baseChart
                  [data]="doughnutChartData"
                  [labels]="doughnutChartLabels"
                  [chartType]="doughnutChartType"></canvas>
    </div>
  </div>
  <div class="col-md-6">
    <div style="display: block">
      <canvas baseChart
              [datasets]="radarChartData"
              [labels]="radarChartLabels"

    </div>
  </div>
</div>

      <div style="display: block">
        <canvas baseChart

                [labels]="pieChartLabels"

      </div>
    </div>
</div>
